<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="registerlogin.css">
</head>
<body>
  <!-- Tombol back -->
  <a href="index-before-login.html" class="back-btn"><span class="arrow">â€¹</span> Back</a>

  <div class="container">
    <h2>Log in</h2>
    <p>Tidak Mempunyai Akun? <a href="register.html">Daftar Disini</a></p>

    <form class="form" id="loginForm">
      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="Masukkan email anda" required>

      <label for="password">Password</label>
      <div class="password-field">
        <input type="password" id="password" placeholder="Masukkan password" required>
        <span id="togglePassword" class="toggle">Hide</span>
      </div>

      <a href="#" class="forgot">Lupa password?</a>
      <button type="submit" class="btn">Log in</button>
    </form>
  </div>

  <!-- Popup sukses -->
  <div id="popup" class="popup">Login berhasil!</div>

  <script src="loginregister.js"></script>
</body>
</html>
